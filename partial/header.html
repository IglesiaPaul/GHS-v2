<header class="site-header">
  <div class="container navbar">
    <a class="brand" href="/"><span class="orb"></span> Global Hemp Service</a>
    <button class="nav-toggle" aria-label="Menu">Menu</button>
    <nav class="nav" aria-label="Main">
      <ul>
        <li><a href="/marketplace.html">Marketplace</a></li>
        <li><a href="/wallet.html">Wallet</a></li>
        <li><a href="/carbon.html">Carbon Lab</a></li>

      </ul>
    </nav>
  </div>
</header>
<script>
  // active link + toggle (kept inline so it travels with the header)
  (function(){
    const toggle = document.querySelector('.nav-toggle');
    const nav = document.querySelector('.nav');
    if(toggle && nav){ toggle.addEventListener('click', ()=>{
      nav.style.display = (nav.style.display === 'block') ? 'none' : 'block';
    });}
    const here = location.pathname.replace(/\/$/,'') || '/';
    document.querySelectorAll('.nav a').forEach(a=>{
      const path = new URL(a.getAttribute('href'), location.origin).pathname.replace(/\/$/,'') || '/';
      if(path === here){ a.classList.add('active'); }
    });
  })();
</script>
